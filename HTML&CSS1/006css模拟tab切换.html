<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul,li{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 300px;
				height: 340px;
				background-color: orange;
				margin: 0 auto;
			}
			.btns{
				width: 60px;
				height: 30px;
				text-align: center;
				list-style: none;
				float: left;
				line-height: 30px;
			}
			.btns:nth-child(1){
				background-color: red;
			}
			.btns:nth-child(1):hover~#bigPic{
				background-image: url(img/PIC/1.jpg);
			}
			.btns:nth-child(2){
				background-color: yellow;
			}
			.btns:nth-child(2):hover~#bigPic{
				background-image: url(img/PIC/2.jpg);
			}
			.btns:nth-child(3){
				background-color: green;
			}
			.btns:nth-child(3):hover~#bigPic{
				background-image: url(img/PIC/3.jpg);
			}
			.btns:nth-child(4){
				background-color: mediumaquamarine;
			}
			.btns:nth-child(4):hover~#bigPic{
				background-image: url(img/PIC/4.jpg);
			}
			.btns:nth-child(5){
				background-color: purple;
			}
			.btns:nth-child(5):hover~#bigPic{
				background-image: url(img/PIC/5.jpg);
			}
			#bigPic{
				width: 300px;
				height: 300px;
				background-image: url(img/PIC/1.jpg);
				background-size: 100% 100%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
				<div class="btns">1</div>
				<div class="btns">2</div>
				<div class="btns">3</div>
				<div class="btns">4</div>
				<div class="btns">5</div>
			
			<div id="bigPic">
				
			</div>
		</div>
	</body>
</html>
