<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				margin: 0 auto;
			}
			#box1
			{
				/*方向 起始颜色 结束颜色*/
				background-image: linear-gradient(to bottom,yellow,red);
				/*-moz-解决火狐兼容性*/
				background-image: -moz-linear-gradient(to bottom,yellow,red);
				/*-ms-解决ie*/
				background-image: -ms-linear-gradient(to bottom,yellow,red);
				/*-webkit- 谷歌*/
				background-image: -webkit-linear-gradient(to bottom,yellow,red);
				/*-o- 欧朋*/
				background-image: -o-linear-gradient(to bottom,yellow,red);

			}
			#box2
			{
				background-image: linear-gradient(45deg,white,skyblue);
			}
			#box3{
				background-image: linear-gradient(to bottom,red,orange,yellow,green,skyblue,purple);
			}
		</style>
	</head>
	<body>
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
		<div class="box" id="box4"></div>
	</body>
</html>
