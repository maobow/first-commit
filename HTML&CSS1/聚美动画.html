<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 500px;
				height: 600px;
				margin: 0 auto;
				background: yellow;
				position: relative;
			}
			#son{
				width: 100px;
				height: 40px;
				background: palevioletred;
				position: absolute;
				top: 300px;
				left: -200px;
				/*transition: left 2s linear 0s;*/
				display: none;
			}
			#box:hover #son{
				animation: moves 1s infinite;
			}
			@keyframes  moves{
				from{display: block;}
				to{left: -100px;}
			}
		</style>
	</head>
	<body>
		<div id="box">
			<section id="son">大儿子</section>
		</div>
	</body>
</html>
