<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>画个盒子</title>
		<style>
			#box{
				width: 600px;
				height: 400px;
				background-color: lightpink;
				/*边框样式、边框宽度、边框颜色*/
				border: double 5px black;
				background-image: url(img/PIC/2.jpg);
				/*背景图宽、高*/
				background-size: 100% 100%;
			}
			#box1{
				width: 300px;
				height: 300px;
				border: solid 1px cadetblue;
				background-image: url(img/hot.png);
				background-repeat: no-repeat;
			}
			#circle{
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
				border-radius: 50%;
			}
			#heart1{
				width: 100px;
				height: 150px;
				background-color: red;
				border-radius: 50% 50% 0% 0%;
				float: left;
			}
			#heart2{
				width: 100px;
				height: 150px;
				background-color: red;
				border-radius: 50% 50% 0% 0%;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="box1"></div>
		<div id="circle"></div>
		<div id="heart1"></div>
		<div id="heart2"></div>
	</body>
</html>
