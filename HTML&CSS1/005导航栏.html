<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				background-color: black;
				
			}
			.btns{
				width: 100px;
				height: 30px;
				border: solid 1px black;
				float: left;
				/*列表的点去掉*/
				list-style: none;
				text-align: center;
				/*垂直居中*/
				line-height: 30px;
			}
			.btns:hover{
				background-color: yellow;
				font-weight: bold;
		</style>
	</head>
	<body>
		<ul>
			<li class="btns">首页</li>
			<li class="btns">菜单</li>
			<li class="btns">订单</li>
			<li class="btns">定位</li>
			<li class="btns">用户</li>
		</ul>
	</body>
</html>
