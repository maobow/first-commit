<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.item:target li a{
				background-color: red;
			}
			a{
				background-color: red;
			}
			li:first-child{
				color: blue;
			}
			li:last-child{
				color: yellow;
			}
			li:nth-child(2){
				color: blueviolet;
			}
		</style>
	</head>
	<body>
		<!--
        	html页面代码 后代选择器
        -->
        <div id="item">
        	<ul>
        		<li>春</li>
        		<li>夏</li>
        		<li>秋</li>
        		<li>冬</li>
        	</ul>
        </div>
	</body>
</html>
