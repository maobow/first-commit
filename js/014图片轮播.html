<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 600px;
				height: 450px;
				background: pink;
				margin: 100px auto;
			}
			#box img{
				width: 600px;
				height: 400px;				
			}
			ul,li{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.btn{
				width: 120px;
				height: 40px;
				background: orange;	
				text-align: center;	
				line-height: 40px;	
				float: left;	
			}
			.btn:nth-child(1){
				background: red;					
			}
			.btn:nth-child(2){
				background: orange;					
			}		
			.btn:nth-child(3){
				background: yellow;					
			}
			.btn:nth-child(4){
				background: lawngreen;					
			}	
			.btn:nth-child(5){
				background: deepskyblue;					
			}							
		</style>
	</head>
	<body>
		<div id="box">
			<img src="img/wangzhe/timg1.jpg" />
			<ul>
				<li class="btn">1</li>
				<li class="btn">2</li>
				<li class="btn">3</li>
				<li class="btn">4</li>
				<li class="btn">5</li>
			</ul>
		</div>
		
		<script>
			var oBtn = document.getElementsByClassName('btn');
			var oPic = document.getElementsByTagName('img')[0];
			console.log(oBtn);
			for(var i=0;i<oBtn.length;i++){
				console.log(oBtn[i]);
				bind(i)
			}
			
			
			function bind(index){
				oBtn[index].onclick = function(){
					var s = index+1;
					var path = 'img/wangzhe/timg'+s+'.jpg';
					console.log(s,path);
					oPic.setAttribute('src',path)
				}
			}
		</script>
		
		
	</body>
</html>
