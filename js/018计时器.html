<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			
		</style>
	</head>
	<body>
		<div id="box">
			<span id="h">00</span>：
			<span id="m">00</span>：
			<span id="s">00</span>
		</div>
		<script>
			var oH = document.getElementById('h');
			var oM = document.getElementById('m');
			var oS = document.getElementById('s');
			
			setInterval(function(){
				console.log(1);
				gettime()
			},1000)
			
			function gettime(){
				var now = new Date();
				var h = now.getHours();
				var m = now.getMinutes();
				var s = now.getSeconds();
				console.log(h,m,s);
				change(h,m,s)
			}
			function change(h,m,s){
				if(h<10){
					h = '0'+h;
				}
				if(m<10){
					m = '0'+m;
				}
				if(s<10){
					s = '0'+s;
				}
				oH.innerHTML = h;
				oM.innerHTML = m;
				oS.innerHTML = s;
			}
			
		</script>
	</body>
</html>
