<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//其他类型转字符串+''
			var num = 99;
			var str = '12ahdhdsla';
			var dui = true;
			var un;
			var empty = null;
			var obj = { name:"赵四儿"};
			var obj2 = { };
			
			console.log( typeof( num ) ,Number(num),Boolean(num));
			console.log( typeof( str ) ,Number(str),Boolean(str));
			console.log( typeof( dui ) ,Number(dui),Boolean(dui));
			console.log( typeof( un ) ,Number(un),Boolean(un));
			console.log( typeof( empty ) ,Number(empty),Boolean(empty));
			console.log( typeof( obj ) ,Number(obj),Boolean(obj));
			console.log( typeof( obj2 ) ,Number(obj2),Boolean(obj2));
			
			var pai = '3.1415926';
			console.log(parseInt( pai ));
			console.log(parseFloat( pai ));
		</script>
	</body>
</html>
