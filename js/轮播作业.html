<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<style>
			#box{
				width: 700px;
				height: 420px;
				border: 1px solid pink;	
				margin: 100px auto;	
				position: relative;	
				overflow: hidden;	
			}
			#picBox{
				width: 4200px;
				height: 420px;	
				background-color: palegreen;	
				position: absolute;
				top: -8px;
				left: 0;
				/*transition: left .2s;*/		
			}
			.sPic{
				width: 700px;
				height: 420px;
				float: left;
				color: white;
				font-size: 60px;
				text-align: center;
				line-height: 420px;				
			}
			.sPic img{
				width: 700px;
				height: 420px;
			}
			#before,#next {
				width: 60px;
				height: 60px;
				background: yellow;
				position: absolute;
				z-index: 9;
			}	
			#before {
				top: 50%;
				left: 0;
			}			
			#next {
				top: 50%;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="before">前</div>
			<div id="next">后</div>
			<ul id="picBox">
				<li class="sPic"><img src="img/youhuo/1.jpg"/>1</li>
				<li class="sPic"><img src="img/youhuo/2.jpg"/>2</li>
				<li class="sPic"><img src="img/youhuo/3.jpg"/>3</li>
				<li class="sPic"><img src="img/youhuo/4.jpg"/>4</li>
				<li class="sPic"><img src="img/youhuo/5.jpg"/>5</li>
				<li class="sPic"><img src="img/youhuo/1.jpg"/>1</li>				
			</ul>
		</div>
		<script>
			round();
			
			function round(){
				//01.布局
				//   ul absolute  top0 left0
				//02. setinterval  改变   ul 定位的 left
				var iNow = 0;
				var sPic = document.getElementsByClassName('sPic');
				var picBox = document.getElementById('picBox');
				var oBefore=document.getElementById('before');
				var oNext=document.getElementById('next');
				setInterval(function(){
					iNow++;
					
					if(iNow>sPic.length-1){
						iNow = 0;
      					picBox.style.transition = '';
      					changePic()
        			}else{
      					picBox.style.transition = 'left 0.2s';
        				changePic()
        			}
        			console.log(iNow)
				},2000)	
				
				function changePic(){
					var nowleft = -iNow*700+'px';
					console.log( nowleft )
					
					picBox.style.left = nowleft;
				}
				
				
				
					//向前
					oBefore.onclick = function(){
						clearInterval(timer);
						iNow -- ;
						if(iNow<0){
							iNow = sPic.length-1;
						}
						console.log('前'+iNow);
						changePic( iNow );
						inter();
					}
					//向后
					oNext.onclick = function(){
						clearInterval(timer);
						iNow ++ ;
						if(iNow>sPic.length-1){
							iNow = 0;
						}
						console.log('后'+iNow);
						changePic( iNow );
						inter();
					}			
				
			}
			
		
		</script>
	</body>
</html>
