<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery.js" ></script>
		<style type="text/css">
			body{
				background-color: #f2f2f2;
			}
			#box{
				width: 300px;
				height: 500px;
				border: 1px solid darkgray;
				margin: 40px 150px;
				background-color: white;
				float: right;
			}
			#box02{
				padding: 20px 20px;
			}
			.btn{
				width: 255px;
				height: 40px;
				margin-top: 10px;
			}
			p{
				font-size: 12px;
				color: white;
				padding: 0;
				margin: 0;
				/*display: none;*/
			}
			#check{
				margin-top: 20px;
			}
			#ok{
				width: 260px;
				height: 40px;
				margin-top: 20px;
			}
			.change{
				background: #ccc;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box02">
				<h1>用户注册</h1>
				<input id="btn2" class="btn" type="text" placeholder="用户名"/>
				<p id="p2">请输入用户名</p>	
				
				<input id="btn1" class="btn" type="text" placeholder="手机号"/>
				<p id="p1">请输入手机号码</p>
				
				<input id="btn4" class="btn" type="text" placeholder="邮箱"/>
				<p id="p4">请输入邮箱</p>
				
				<input id="btn3" class="btn" type="text" placeholder="密码"/>	
				<p id="p3">请输入密码</p>				
				
				<input id="check" type="checkbox"/>请阅读《xxxxxxxx服务条款》
				<button id="ok">注册</button>
			</div>
		</div>
		<script>
			//01. 布局
			//02. input  blur是焦点
			//   正则表达式 reg
			//    正则表达式验证 方法       reg.test    input value
			$('.btn').blur(function(){
				//取到input的value值，用.val()
				//取索引值
				var index = $('.btn').index(this);
				var value = $('.btn').eq(index).val();
				var reg;
				switch(index){
					case 0:
						reg=/^\w{4}$/;
						break;
					case 1:
						reg=/^1\d{10}$/;
						break;
					case 2:
						reg=/^\d{5,11}@qq.com$/;
						break;
					case 3:
						reg=/^\w{6,12}$/;
						break;
				}


				checked(reg,value,index);
			})
			function checked(reg,value,index){
				var result = reg.test(value);
				console.log(value,result,reg);				
				if(result==false){
					$('p').eq(index).css('color','orange');
				}else{
					$('p').eq(index).css('color','white');
				}
			}
		</script>
		
	</body>
</html>
