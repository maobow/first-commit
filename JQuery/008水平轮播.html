<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<script src="js/jquery.js"></script>
		<style>
			#box{
				width: 600px;
				height: 450px;
				border: 1px solid pink;	
				margin: 100px auto;	
				position: relative;	
				overflow: hidden;	
			}
			#picBox{
				width: 3600px;
				height: 450px;	
				background-color: palegreen;	
				position: absolute;
				top: 0;
				left: 0;
				/*transition: left .2s;*/		
			}
			.sPic{
				width: 600px;
				height: 450px;
				float: left;
				color: white;
				font-size: 60px;
				text-align: center;
				line-height: 450px;				
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul id="picBox">
				<li class="sPic" style="background-color: red;">1</li>
				<li class="sPic" style="background-color: orange;">2</li>
				<li class="sPic" style="background-color: greenyellow;">3</li>
				<li class="sPic" style="background-color: hotpink;">4</li>
				<li class="sPic" style="background-color: deepskyblue;">5</li>
				<li class="sPic" style="background-color: red;">1</li>				
			</ul>
		</div>
		<script>
			$(function(){
				//01.布局
				//   ul absolute  top0 left0
				//02. setinterval  改变   ul 定位的 left
				var iNow = 0;
				
				setInterval(function(){
					iNow++;
					if(iNow>$('.sPic').length-1){
						iNow = 0;
      					$('#picBox').css('transition','')
      					changePic()
        			}else{
      					$('#picBox').css('transition','left 0.2s')
        				changePic()
        			}
        			console.log(iNow)
				},1000)	
				
				function changePic(){
					var nowleft = -iNow*600;
					console.log( nowleft )
					
					$('#picBox').css('left',nowleft)
				}
			})
			
			
//			0   left0
//			1   -1*600
//			2   - 2 *600
//			3   -3*600
		</script>
	</body>
</html>
