<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.row{
				display: none;
				padding: 10px;
				margin: 10px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/holder.js" ></script>
	</head>
	<body>
		<div class="container">
			<h1 class="page-header">欢迎来到胶囊式导航！</h1>
			<ul class="nav nav-pills">
				<li class="active"><a href="#">111aaa</a></li>
				<li><a href="#">222bbb</a></li>
				<li><a href="#">333ccc</a></li>
			</ul>
			<div class="row">
				<p>aaabbb</p>
			</div>
			<div class="row">
				<p>cccddd</p>
			</div>
			<div class="row">
				<p>eeefff</p>
			</div>
			<li><a href="#">abcdefg</a></li>
		</div>
		
		<script type="text/javascript">
				$('li').mouseenter(function(){
					$(this).addClass('active');//激活鼠标浮上去的标签
					$('li').not($(this)).removeClass('active');//如果不是鼠标浮上去的标签，清楚激活效果
					//找到当前的li的id
					var idx = $(this).index('li');
					//alert(idx);
					//如果row的ID与idx的值匹配则显示该标签下的内容
					$('.row').eq(idx).show();
					//alert("当前项目的ID="+$('.row').val());
					//非当前标签下的内容都隐藏
					
					$('.row').not($('.row').eq(idx)).hide();

				})
				//初始化激活的项
				$('.row').eq(0).show(1000);
			</script>
		
		
	</body>
</html>
