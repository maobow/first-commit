<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<table class="table table-striped">
			
			<!-- On rows -->
			<tr class="active">...</tr>
			<tr class="success">...</tr>
			<tr class="warning">...</tr>
			<tr class="danger">...</tr>
			<tr class="info">...</tr>
			
			<!-- On cells (`td` or `th`) -->
			<tr>
			  <td class="active">...</td>
			  <td class="success">...</td>
			  <td class="warning">...</td>
			  <td class="danger">...</td>
			  <td class="info">...</td>
			</tr>
		</table>
	</body>
</html>
