<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<style>
			
			/*.pull-left{
				float: left !important;
			}
			.pull-right{
				float: left !important;
			}*/
			
		</style>
	</head>
	<body>
		<!--情境文本颜色-->
		<p class="text-muted">hhh哈哈哈</p>
		<p class="text-primary">hhh哈哈哈</p>
		<p class="text-success">hhh哈哈哈</p>
		<p class="text-info">hhh哈哈哈</p>
		<p class="text-warning">hhh哈哈哈</p>
		<p class="text-danger">hhh哈哈哈</p>
		
		<!--情境背景色-->
		<p class="bg-primary">hhh哈哈哈</p>
		<p class="bg-success">hhh哈哈哈</p>
		<p class="bg-info">hhh哈哈哈</p>
		<p class="bg-warning">hhh哈哈哈</p>
		<p class="bg-danger">hhh哈哈哈</p>
		
		<!--关闭按钮-->
		<button type="button" class="close" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		
		<!--三角符号-->
		<span class="caret"></span>
		
		<!--快速浮动-->
		<div class="pull-left">aaa</div>
		<div class="pull-right">bbb</div>
		
		<!--让内容块居中-->
		<div class="center-block">
			aaabbbcc
		</div>
		
		<!--清除浮动-->
		<div class="clearfix">
			aaabbbcc
		</div>
		
		<!--显示或隐藏内容-->
		<div class="show">嘻嘻嘻</div>
		<div class="hidden">哈哈哈</div>
		
		<!--屏幕阅读器和键盘导航-->
		<a class="sr-only sr-only-focusable" href="#content">
			Skip to main content
		</a>
		
		<!--图片替换-->
		<h1 class="text-hide">Custom heading</h1>
		
		
		
		
		
	</body>
</html>
